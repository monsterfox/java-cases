<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生列表</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        #app{
            width: 80%;
            margin: 0px auto;
        }
        h1{
            text-align: center;
        }
        table{
            width: 100%;
            text-align: center;

        }
        table,td,th{
            border: solid 1px;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
  <div id="app">
      <h1>学生列表</h1>
      <a href="#">新增</a>
      <table >
          <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>操作</th>
          </tr>

          <tr v-for="stu in students">
              <td>{{stu.id}}</td>
              <td>{{stu.name}}</td>
              <td>{{stu.age}}</td>
              <td>
                  <a href="#">修改</a>
                  <a href="#">删除</a>
              </td>
          </tr>
      </table>
  </div>

  <script type="text/javascript">
      var vm = new Vue({
          el: '#app',
          data() {
              return{
                  students:[]
              }
          },
          methods: {

          },
          mounted(){
              var _this = this;
              axios({
                method:"get",
                  url:"findAll"
              }).then(function (resp) {
                _this.students = resp.data;
              })
          }
      })
  </script>
</body>
</html>
